<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">
    <title>Calculadora</title>
</head>
<body>
    <!-- <div class="settings">
        <img src="./assets/gear.svg" alt="gear-img">
        <div onclick="darkModeBody()" class="icon"><img src="./assets/sun.svg"></div>
        <div onclick="darkModeCalc()" class="icon"><img src="./assets/moon.svg"></div>
    </div> -->
    
    <section>
        <div class="calc">
            <div class="display" id="display">
                0
            </div>

            <div class="buttons">
                <div class="btnGroup">
                    <div class="btn btnColorHead" id="btnAC" onclick="clearAll()">AC</div>
                    <div class="btn btnColorHead" onclick="clearLast()">C</div>
                    <div class="btn btnColorHead" onclick="backspace()"><img src="./assets/backspace.svg"></div>
                    <div class="btn" onclick="insert('/')">รท</div>
                </div>
                <div class="btnGroup">
                    <div class="btn" id="btn7" onclick="insert('7')">7</div>
                    <div class="btn" id="btn8" onclick="insert('8')">8</div>
                    <div class="btn" id="btn9" onclick="insert('9')">9</div>
                    <div class="btn" id="btn*" onclick="insert('*')">x</div>
                </div>
                <div class="btnGroup">
                    <div class="btn" id="btn4" onclick="insert('4')">4</div>
                    <div class="btn" id="btn5" onclick="insert('5')">5</div>
                    <div class="btn" id="btn6" onclick="insert('6')">6</div>
                    <div class="btn" id="btn-" onclick="insert('-')">-</div>
                </div>
                <div class="btnGroup">
                    <div class="btn" id="btn1" onclick="insert('1')">1</div>
                    <div class="btn" id="btn2" onclick="insert('2')">2</div>
                    <div class="btn" id="btn3" onclick="insert('3')">3</div>
                    <div class="btn" id="btn+" onclick="insert('+')">+</div>
                </div>
                <div class="btnGroup">
                    <div class="btn" style="display: none;"></div>
                    <div class="btn btnZero" id="btn0" onclick="insert('0')">0</div>
                    <div class="btn" id="btn," onclick="insert(',')">,</div>
                    <div class="btn" id="btn=" onclick="calc()">=</div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/scripts.js"></script>
</body>
</html>
