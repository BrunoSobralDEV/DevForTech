<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/style.css">
    <title>Calculadora</title>
</head>
<body>
    <section>
        <div class="calc">
            <div class="headCalc">
                651651651.61
            </div>

            <div class="buttons">
                <div class="btnGroup">
                    <div class="btn btnColor2">AC</div>
                    <div class="btn btnColor2">%</div>
                    <div class="btn btnColor2">%</div>
                    <div class="btn">/</div>
                </div>
                <div class="btnGroup">
                    <div class="btn">7</div>
                    <div class="btn">8</div>
                    <div class="btn">9</div>
                    <div class="btn">x</div>
                </div>
                <div class="btnGroup">
                    <div class="btn">4</div>
                    <div class="btn">5</div>
                    <div class="btn">6</div>
                    <div class="btn">-</div>
                </div>
                <div class="btnGroup">
                    <div class="btn">1</div>
                    <div class="btn">2</div>
                    <div class="btn">3</div>
                    <div class="btn">+</div>
                </div>
                <div class="btnGroup">
                    <div class="btn"></div>
                    <div class="btn">0</div>
                    <div class="btn">,</div>
                    <div class="btn">=</div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/scripts.js"></script>

</html>
