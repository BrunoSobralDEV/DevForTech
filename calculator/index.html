<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/style.css">
    <title>Calculadora</title>
</head>
<body>
    <section>
        <div class="calc">
            <div class="headCalc">
                651651651.61
            </div>

            <div class="buttons">
                <div class="btnGroup">
                    <div class="btn btnColor2">AC</div>
                    <div class="btn btnColor2"><img src="./assets/+-.png" alt="" srcset=""></div>
                    <div class="btn btnColor2">%</div>
                    <div class="btn">รท</div>
                </div>
                <div class="btnGroup">
                    <div class="btn" id="btn7">7</div>
                    <div class="btn" id="btn8">8</div>
                    <div class="btn" id="btn9">9</div>
                    <div class="btn" id="btn*">x</div>
                </div>
                <div class="btnGroup">
                    <div class="btn" id="btn4">4</div>
                    <div class="btn" id="btn5">5</div>
                    <div class="btn" id="btn6">6</div>
                    <div class="btn" id="btn-">-</div>
                </div>
                <div class="btnGroup">
                    <div class="btn" id="btn1">1</div>
                    <div class="btn" id="btn2">2</div>
                    <div class="btn" id="btn3">3</div>
                    <div class="btn" id="btn+">+</div>
                </div>
                <div class="btnGroup">
                    <div class="btn"></div>
                    <div class="btn" id="btn0">0</div>
                    <div class="btn" id="btn,">,</div>
                    <div class="btn" id="btn=">=</div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/scripts.js"></script>
</body>
</html>
